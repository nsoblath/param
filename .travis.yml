language: cpp

compiler:
  - clang
  - gcc
  
os:
  - osx
  - linux

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
  
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc5 && CC=gcc-5 && CXX=g++-5"
  
before_install:
  - eval "${MATRIX_EVAL}"
